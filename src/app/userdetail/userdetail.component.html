<div class="container pt-5">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-9">
			<div *ngIf="users">
				<div class="card" style="width: 40rem;">
				  <div class="card-body">
				    <h2 class="card-title" style="color:green;">{{users.username}} details</h2>
				   
				    <div class="card-text">
				    	<div><h4>Firstname: {{users.firstname}}</h4></div>
				    	<div><h4>Lastname: {{users.lastname}}</h4></div>
				    	<div><h4>Email: {{users.email}}</h4></div>
				    	<div><h4>Group: {{users.group}}</h4></div>
				    	<div><h4>Date of birth: {{users.dateofbirth | date:'shortDate'}}</h4>
				    		<div>
				    			<br>
				    	<button type="button" class="btn btn-success" value="Goback" (click)="goback()">Goback</button>
				    </div>
				    
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
