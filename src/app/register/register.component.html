<div class="row pt-5">
	<div class="col-md-6 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Register</h3>
			</div>
			<div class="card-body">
					<form >
						<div class="form-group">
					    <label for="username">User name:</label>
					    <input type="text" [(ngModel)]="registeruserdata.username" name="username" class="form-control" id="username" required>
					  </div>
					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" [(ngModel)]="registeruserdata.email" name="email" class="form-control" id="email" required>
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" [(ngModel)]="registeruserdata.password" name="password" class="form-control" id="pwd" required>
					  </div>
					   
					  <button type="button" class="btn btn-primary float-right" (click)="registeruser()">Submit</button>
					</form>
			</div>
		</div>
	</div>
</div>
