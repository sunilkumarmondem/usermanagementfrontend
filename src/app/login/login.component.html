<div class="row pt-5">
	<div class="col-md-6 mx-auto">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Login</h3>
			</div>
			<div class="card-body">
					<form >
						
					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" [(ngModel)]="loginuserdata.email" name="email" class="form-control" id="email" required>
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" [(ngModel)]="loginuserdata.password" name="password" class="form-control" id="pwd" required>
					  </div>
					   
					  <button type="button" class="btn btn-success float-right" (click)="loginuser()">Submit</button>
					</form>
			</div>
		</div>
	</div>
</div>
